<div style="background-color: rgb(94, 155, 255) ; height: 83vh; padding-top: 1vh; width: 200px">
  <div style="display: inline" *ngIf="_userData.getUserData().username === _userData.getTripData().owner">
    <form  #createForm="ngForm" (ngSubmit)="createMembership();" class="col-md-12">
      <h4>Invite Traveller</h4>
      <div class="form-group">
        <label for="traveller-username">Username</label>
        <div fxLayout="row" fxLayoutGap="10px">
          <input type="text" class="form-control" #username="ngModel" required name="traveller-username" [(ngModel)]="usernametoAdd" placeholder="Username"/>
          <button class="btn btn-success" [disabled]="!createForm.valid">Add</button>
        </div>
      </div>
      <div *ngIf="addsuccess === 1" class="alert alert-success">
        Traveller successfully added
      </div>
      <div *ngIf="addsuccess === -1" class="alert alert-danger">
        Traveller not found
      </div>
      <div *ngIf="addsuccess === -2" class="alert alert-danger">
          Traveller is already on this trip
        </div>
    </form>
    <div style="margin-top: 50px" class="col-md-8">
      <h4>Upload picture</h4>
      <app-image-upload></app-image-upload>
    </div>
  </div>
  <br>
  <form *ngIf="_userData.getUserData().username !== _userData.getTripData().owner" #leaveForm="ngForm" (ngSubmit)="leaveTrip();" class="col-md-8">
    <h4>Leave Trip</h4>
    <button class="btn btn-danger">Leave</button>
  </form>
</div>
