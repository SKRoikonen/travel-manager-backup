<div fxLayoutAlign="center center" style="height:90vh; width: 100%">
<div class="col-md-1" id="googleMap" style="height: 100%; width: 500px"></div>
<div class="col-md-1" style="height: 100%; width:200px; background-color: rgb(94, 155, 255)" *ngIf="targetMarker.getPosition() != null">
  <h4>Add New Marker</h4>

  <form #addMarkerForm="ngForm">

    <div class="form-group">
      <label for="marker-note">Note</label>
      <input type="text" class="form-control" #note="ngModel" name="marker-note" [(ngModel)]="markerNote"/>
    </div>

    <div class="form-group">
      <label for="marker-type">Type  </label>

      <select #type="ngModel" [(ngModel)]="markerType"  name="marker-type">
        <option>Lodging</option>
        <option>Dining</option>
        <option>Drinking</option>
        <option>Shopping</option>
        <option>Sightseeing</option>
        <option>Other</option>
      </select>
    </div>
    <div>
      <button class="btn btn-success column" (click)="confirmMarker();">Add</button>
      <button style="margin-left: 30px" class="btn btn-danger column" (click)="cancelMarker();">Cancel</button>
    </div>
  </form>
</div>
</div>
