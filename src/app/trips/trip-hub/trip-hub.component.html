

<mat-toolbar style="height: 7vh; background-color: rgb(167, 112, 50)">

  <div fxFlex fxLayout fxLayoutAlign="flex-end"  >
    <ul fxLayout fxLayoutGap="20px" class="navigation-items">
      <li>
        <a>
          <mat-icon class="icon" (click)="changeTab('feed');" >speaker_notes</mat-icon>
          <span class="label" fxHide.lt-md (click)="changeTab('feed');" >Feed</span>
        </a>
      </li>
      <li>
        <a>
          <mat-icon class="icon" (click)="changeTab('map');"  >map</mat-icon>
          <span class="label" fxHide.lt-md (click)="changeTab('map');" >Map</span>
        </a>
      </li>
      <li>
        <a>
          <mat-icon class="icon" (click)="changeTab('chat');"  >chat</mat-icon>
          <span class="label" fxHide.lt-md (click)="changeTab('chat');" >Chat</span>
        </a>
      </li>
      <li>
        <a>
          <mat-icon class="icon" (click)="changeTab('transactions');"  >attach_money</mat-icon>
          <span class="label" fxHide.lt-md (click)="changeTab('transactions');" >Transactions</span>
        </a>
      </li>
      <li>
        <a>
          <mat-icon class="icon" (click)="changeTab('options');"  >settings</mat-icon>
          <span class="label" fxHide.lt-md (click)="changeTab('options');" >Options</span>
        </a>
      </li>
    </ul>
  </div>
  </mat-toolbar>

<div *ngIf="this.selectedTab === 'chat'">
  <app-trip-chat>
  </app-trip-chat>
</div>
<div *ngIf="this.selectedTab === 'map'" fxLayoutAlign="end"  style="height:83vh; width:100%">
  <div class="col-md-1" id="googleMap" style="height: 100%; width: 500px"></div>
  <div class="col-md-1" style="height: 100%; width:200px; background-color: rgb(94, 155, 255)" *ngIf="targetMarker.getPosition() != null">
  <h4>Add New Marker</h4>

  <form #addMarkerForm="ngForm">

    <div class="form-group">
      <label for="marker-note">Note</label>
      <input type="text" class="form-control" #note="ngModel" name="marker-note" [(ngModel)]="markerNote"/>
    </div>

    <div class="form-group">
      <label for="marker-type">Type  </label>

      <select #type="ngModel" [(ngModel)]="markerType"  name="marker-type">
        <option>Lodging</option>
        <option>Dining</option>
        <option>Drinking</option>
        <option>Shopping</option>
        <option>Sightseeing</option>
        <option>Other</option>
      </select>
    </div>
    <div>
      <button class="btn btn-success column" (click)="confirmMarker();">Add</button>
      <button style="margin-left: 30px" class="btn btn-danger column" (click)="cancelMarker();">Cancel</button>
    </div>
  </form>
</div>
</div>
