<div>
  <form style="background-color: rgb(94, 155, 255) ; height: 90vh; width: 200px" #loginForm="ngForm" (ngSubmit)="loginAttempt(loginTraveller);" class="col-md-8">
    <h2>Log In</h2>
    <div class="form-group">
      <label for="login-username">Username</label>
      <input type="text" class="form-control" #loginusername="ngModel" required name="login-username" [(ngModel)]="loginTraveller.username" placeholder="Username"/>
    </div>

    <div class="form-group">
      <label for="login-password">Password</label>
      <input type="text" #loginpassword="ngModel" class="form-control" #loginpassword="ngModel" required name="login-password" [(ngModel)]="loginTraveller.password" placeholder="Password"/>
    </div>
    <button class="btn btn-success" [disabled]="!loginForm.valid">Log in</button>
    <div *ngIf="loginsuccess === -1" class="alert alert-danger">
    Incorrect password
    </div>
  </form>
</div>
